<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha - Navegações Perigosas</title>
</head>
<style>
    body {
      background-color: #000;
      font-family: 'Courier New', monospace;
      color: #fff;
      text-align: center;
      font-size: 20px;
      letter-spacing: 2px;
    }
    .box {
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', monospace;
      border: 2px solid #fff;
      border-radius: 5px;
      box-shadow: 0px 0px 20px #fff;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 20px;
    margin: 50px auto;
    max-width: 800px
    }
  
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  
    body {
      margin: 0;
      overflow: hidden;
    }
  
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
      opacity: 0.7;
    }
  
    .eye {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      opacity: 0;
      animation: fadeAnimation 8s ease-in-out infinite alternate;
    }
  
    @keyframes fadeAnimation {
      0% {
        opacity: 0.1;
      }
      100% {
        opacity: 0.5;
      }
    }
  
    .eye img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  
    a {
      display: block;
      width: 200px;
      height: 50px;
      margin: 20px auto;
      text-align: center;
      line-height: 50px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0px 0px 10px #fff;
      background-color: #000;
      border-radius: 10px;
      border: 2px solid #fff;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
  
    a:hover {
      background-color: #fff;
      border: 2px solid #333;
      color: #000;
      text-shadow: none;
      box-shadow: 0px 0px 10px #fff;
      transform: scale(1.1);
    }
  
    a:before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, #000 0%, #111 100%);
      opacity: 0.2;
      z-index: -1;
      transform: scale(1.2);
    }
  
  
    @keyframes glitch {
      0% {
        transform: skew(0deg);
      }
      20% {
        transform: skew(-5deg);
      }
      40% {
        transform: skew(10deg);
      }
      60% {
        transform: skew(-5deg);
      }
      80% {
        transform: skew(5deg);
      }
      100% {
        transform: skew(0deg);
      }
    }
    

    .container {
    text-align: center;
}

.password-output {
    font-size: 24px;
    margin-bottom: 20px;
}

button {
    padding: 10px 20px;
    font-size: 16px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}
  </style>
<body>
    <div class="box"
     class="container">
        <h1>Gerador de Senhas</h1>
        <div class="password-output" id="passwordOutput"></div>
        <button onclick="generatePassword()">Gerar Senha</button>
        <br>
        <br>
        <br>
        <a href="../Nova pasta/Mini jogos.html">Voltar</a>
</div>
        <script src="script.js"></script>
        <br>

       

        <script>
            function generatePassword() {
    var length = 12,
        charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&()_+~`|}{[]:;?><,./-=",
        password = "";
    for (var i = 0, n = charset.length; i < length; ++i) {
        password += charset.charAt(Math.floor(Math.random() * n));
    }
    document.getElementById("passwordOutput").innerHTML = password;
}
        </script>
</body>
</html>
